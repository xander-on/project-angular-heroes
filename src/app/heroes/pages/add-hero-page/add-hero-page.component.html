<h1>{{ currentHero.id ? 'Editar' : 'Agregar' }} h√©roe</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">

    <div class="col-12 sm:col-6 md:col-4 lg:col-3 md:col-offset-1 lg:col-offset-2">
        <mat-card>
            <img
                [src]="currentHero | heroImage"
                alt="imagen del heroe"
                mat-card-image
            >
        </mat-card>
    </div>

    <div class="col-12 sm:col-6 xl:col-4 lg:col-offset-1">
        <mat-card>
            <mat-card-content>

                <form
                    class="grid"
                    [formGroup]="heroForm"
                    (ngSubmit)="onSubmit()"
                >
                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Super Hero</mat-label>
                        <input
                            type="text"
                            matInput
                            required
                            formControlName="superhero">
                    </mat-form-field>

                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Alter Ego</mat-label>
                        <input
                            type="text"
                            matInput
                            required
                            formControlName="alter_ego"
                        >
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Primer Aparicion</mat-label>
                        <input
                            type="text"
                            matInput
                            required
                            formControlName="first_appearance"
                        >
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Personajes</mat-label>
                        <input
                            type="text"
                            matInput
                            required
                            formControlName="characters"
                        />
                    </mat-form-field>


                    <mat-form-field class="col-12">
                        <mat-label>Creador</mat-label>
                        <mat-select
                            required=""
                            formControlName="publisher"
                        >
                            <mat-option
                                *ngFor="let publisher of publishers"
                                [value]="publisher"
                            >
                                {{ publisher }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Alternative Image</mat-label>
                        <input
                            type="text"
                            matInput
                            formControlName="alt_img"
                        >
                    </mat-form-field>
                </form>

                <div class="flex justify-content-between">
                    <button
                        *ngIf="currentHero.id"
                        mat-flat-button
                        color="warn"
                        (click)="onDeleteHero()"
                    >
                        Borrar
                    </button>

                    <button
                        mat-flat-button
                        color="primary"
                        (click)="onSubmit()"
                        [disabled]="enabledSaveButton"
                    >
                        <mat-icon>save</mat-icon>
                        Guardar
                    </button>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
