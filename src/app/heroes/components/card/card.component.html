<mat-card>

    <mat-card-header>
        <mat-card-title>{{ hero.superhero }}</mat-card-title>
        <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
    </mat-card-header>

    <img
        [src]="hero | heroImage"
        [alt]="hero.superhero"
    >

    <mat-card-content class="mt-2">
        <h4>{{ hero.publisher.name }}</h4>
        <p><strong>First appearance: </strong>{{ hero.first_appearance }}</p>
        <br>
        <mat-chip-listbox>
            <mat-chip *ngFor="let name of hero.characters.split(',') | slice:0:3">
                {{name}}
            </mat-chip>
        </mat-chip-listbox>
    </mat-card-content>

    <mat-divider></mat-divider>

    <mat-card-actions>
        <button
            mat-button
            mat-rised
            color="primary"
            [routerLink]="['/heroes/edit', hero._id]"
        >
            <mat-icon>edit</mat-icon>
            Edit
        </button>

        <span class="spacer"></span>

        <button
            mat-button
            mat-rised
            color="primary"
            [routerLink]="['/heroes', hero._id]"
        >
            <mat-icon>more_horiz</mat-icon>
            More
        </button>

    </mat-card-actions>
</mat-card>
